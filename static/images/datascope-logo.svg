<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand Gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D5CCC7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5B73;stop-opacity:1" />
    </linearGradient>
    
    <!-- Icon Gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D5CCC7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Logo Icon Container - Centered vertically -->
  <g transform="translate(8, 5)">
    <!-- Main Icon Background -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#iconGradient)" filter="url(#dropShadow)"/>
    
    <!-- Data Visualization Elements -->
    <g transform="translate(6, 6)">
      <!-- Chart Bars - Centered in icon -->
      <rect x="3" y="18" width="3" height="10" fill="white" opacity="0.9" rx="1"/>
      <rect x="8" y="14" width="3" height="14" fill="white" opacity="0.9" rx="1"/>
      <rect x="13" y="10" width="3" height="18" fill="white" opacity="0.9" rx="1"/>
      <rect x="18" y="16" width="3" height="12" fill="white" opacity="0.9" rx="1"/>
      
      <!-- AI Brain/Network Dots -->
      <circle cx="6" cy="6" r="1.5" fill="white" opacity="0.8"/>
      <circle cx="14" cy="4" r="1.5" fill="white" opacity="0.8"/>
      <circle cx="22" cy="6" r="1.5" fill="white" opacity="0.8"/>
      
      <!-- Connection Lines -->
      <line x1="6" y1="6" x2="14" y2="4" stroke="white" stroke-width="1" opacity="0.6"/>
      <line x1="14" y1="4" x2="22" y2="6" stroke="white" stroke-width="1" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Brand Text - Properly aligned with icon center -->
  <g transform="translate(60, 0)">
    <!-- Main brand name - centered vertically with icon -->
    <text x="0" y="22" font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="22" font-weight="700" fill="url(#brandGradient)" 
          dominant-baseline="middle">
      DataScope
    </text>
    <!-- Tagline - positioned below main text -->
    <text x="0" y="36" font-family="Inter, system-ui, -apple-system, sans-serif" 
          font-size="10" font-weight="500" fill="#8B7355" opacity="0.8"
          dominant-baseline="middle">
      AI-Powered Data Analysis
    </text>
  </g>
</svg>