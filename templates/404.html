{% extends "base.html" %}

{% block title %}Page Not Found - DataScope{% endblock %}

{% block content %}
<section class="section" style="min-height: 100vh; display: flex; align-items: center;">
    <div class="container text-center">
        <div style="max-width: 600px; margin: 0 auto;">
            <div class="mb-8">
                <i class="fas fa-search fa-6x text-gradient mb-6" style="opacity: 0.7;"></i>
                <h1 class="display-1 mb-4">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-6">
                    The page you're looking for doesn't exist or has been moved to a different location.
                </p>
            </div>
            
            <div class="flex justify-center gap-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="{{ url_for('upload_page') }}" class="btn btn-outline btn-lg">
                    <i class="fas fa-upload"></i>
                    Upload Data
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
