{% extends "base.html" %}

{% block title %}Server Error - DataScope{% endblock %}

{% block content %}
<section class="section" style="min-height: 100vh; display: flex; align-items: center;">
    <div class="container text-center">
        <div style="max-width: 600px; margin: 0 auto;">
            <div class="mb-8">
                <i class="fas fa-exclamation-triangle fa-6x text-gradient mb-6" style="opacity: 0.7;"></i>
                <h1 class="display-1 mb-4">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead mb-6">
                    Something went wrong on our end. Our team has been notified and is working to fix the issue.
                </p>
            </div>
            
            <div class="flex justify-center gap-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="{{ url_for('contact') }}" class="btn btn-outline btn-lg">
                    <i class="fas fa-envelope"></i>
                    Report Issue
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
